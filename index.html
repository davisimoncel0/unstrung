<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNSTRUNG Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="logo.png" alt="UNSTRUNG Logo" class="logo" />

    <!-- Contagem regressiva -->
    <div id="countdown">
      <div><span id="days">00</span><p>Days</p></div>
      <div><span id="hours">00</span><p>Hours</p></div>
      <div><span id="minutes">00</span><p>Minutes</p></div>
      <div><span id="seconds">00</span><p>Seconds</p></div>
    </div>

    <!-- Texto inferior -->
    <p class="bottom-text">Prepare yourself to be unstrung.</p>

    <!-- Vídeo do YouTube -->
    <div class="video-container">
      <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/SEU_VIDEO_ID" 
        title="YouTube video player" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 BD Games. All rights reserved.</p>
    <div class="social-links">
  <a href="https://instagram.com/seuperfil" target="_blank" class="icon instagram" title="Instagram"></a>
  <a href="https://discord.gg/seuservidor" target="_blank" class="icon discord" title="Discord"></a>
  <a href="https://youtube.com/@seucanal" target="_blank" class="icon youtube" title="YouTube"></a>
</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
